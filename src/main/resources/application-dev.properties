#默认端口
server.port=8080
#项目名称
server.servlet.context-path=/web
#数据库
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis&&通用Mapper
mapper.mappers=com.revenant.javaweb.common.mybatis.CommonMapper
mapper.identity=MYSQL
mybatis.type-aliases-package=com.revenant.javaweb.pojo
mybatis.mapper-locations=classpath:mapper/*.xml

# 本地文件映射的url路径
file.staticAccessPath=/files/**
# 映射图片资源绝对路径
file.uploadFolder=F:/dingyou/images/

spring.swagger.base-package=com.revenant.javaweb.controller
# 默认为 true
spring.swagger.enabled=true

host.port=http://localhost:8080/web/files/


#日志输出
logging.level.root=info
logging.level.tk.mybatis.springboot.mapper=trace
logging.config=classpath:logback-spring.xml